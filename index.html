<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunsets in Belarus</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sunset in Belarus</h1>
        <div class="wrapper__image wrapper__image--big wrapper__image--countryside">
            <img class="image image--countryside" src="./img/sunset1.jpg" alt="">
            <span class="image__span">Sunset in the countryside.</span>
        </div>
        <div class="wrapper__image wrapper__image--big wrapper__image--lake">
            <img class="image image--lake" src="./img/sunset2.jpg" alt="">
            <span class="image__span">Sunset on the lake.</span>
        </div>
        <div class="wrapper__image wrapper__image--big wrapper__image--city">
            <img class="image image--city" src="./img/sunset3.jpg" alt="">
            <span class="image__span">Sunset in the city.</span>
        </div>
        <div class="wrapper__image wrapper__image--medium wrapper__image--track">
            <img class="image image--track" src="./img/sunset4.jpg" alt="">
            <span class="image__span">Sunset on the track.</span>
        </div>
        <div class="wrapper__image wrapper__image--medium wrapper__image--skate">
            <img class="image image--skate" src="./img/sunset5.jpg" alt="">
            <span class="image__span">Sunset in the city.</span>
        </div>
        <div class="wrapper__image wrapper__image--small wrapper__image--minsk">
            <img class="image image--minsk" src="./img/sunset6.jpg" alt="">
            <span class="image__span">Sunset in Minsk.</span>
        </div>
        <div class="wrapper__image wrapper__image--small wrapper__image--avenue">
            <img class="image image--avenue" src="./img/sunset7.jpg" alt="">
            <span class="image__span">Sunset on the avenue.</span>
        </div>
        <div class="wrapper__image wrapper__image--small wrapper__image--ivye">
            <img class="image image--ivye" src="./img/sunset8.jpg" alt="">
            <span class="image__span">Sunset in Ivye.</span>
        </div>
        <div class="wrapper__image wrapper__image--medium wrapper__image--pinsk-lake">
            <img class="image image--pinsk-lake" src="./img/sunset10.jpg" alt="">
            <span class="image__span">Sunset in Pinsk.</span>
        </div>
        <div class="wrapper__image wrapper__image--small wrapper__image--pinsk">
            <img class="image image--pinsk" src="./img/sunset11.jpg" alt="">
            <span class="image__span">Sunset in Pinsk.</span>
        </div>
        <div class="wrapper__image wrapper__image--medium wrapper__image--grodno">
            <img class="image image--grodno" src="./img/sunset12.jpg" alt="">
            <span class="image__span">Sunset in the Grodno region.</span>
        </div>
        <div class="wrapper__image wrapper__image--small wrapper__image--library">
            <img class="image image--library" src="./img/sunset13.jpg" alt="">
            <span class="image__span">Sunset near the library.</span>
        </div>
    </div>
</body>
</html>
